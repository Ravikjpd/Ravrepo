name: Trivy Scan - nginx:1.21

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  trivy-nginx-scan:
    name: Scan nginx:1.21 with Trivy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Trivyy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: Create reports directory
      run: mkdir -p security-reports

    - name: Run Trivy scan on nginx:1.21 (JSON + SARIF)
      run: |
        trivy image nginx:1.21 --format json --output security-reports/trivy-report.json
        trivy image nginx:1.21 --format sarif --output security-reports/trivy-report.sarif

    - name: Commit Trivy reports to repo
      run: |
        if [ -f security-reports/trivy-report.json ]; then
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add security-reports/trivy-report.*
          git commit -m "Add Trivy scan report for nginx:1.21"
          git push
        else
          echo "Trivy reports not found. Skipping commit."
        fi

    - name: Upload SARIF report to GitHub Code Scanningg
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: security-reports/trivy-report.sarif
